<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Topic Voting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <!-- Fixed black nav bar at the top -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">Login</a>
                    </li>
                    <li>
                        <a href="#">Logout</a>
                    </li>
                    <li>
                        <a href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>

    <div class="container-fluid">
        <h1>Test Topic Voting</h1><br>
    </div>

    <!--Panels are defined in each column-->
    <!--2 columns used to define topics and user from each other.-->


    <div class="row">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="card">
                    <img class="card-img-top" src="images/computerscience.jpg" alt="Card image cap" height="200" width="250">
                    <div class="card-block">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
                <table id="schedule" class="table">
                    <thead>
                        <tr>
                            <th>Class Schedule</th>
                            <th>
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle btn-xs" type="button" data-toggle="dropdown">Select Course
                                      <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <!--
                                            classes added here in addToSchedule()
                                            eg.  <li><a href="#">CPSC 473</a></li>
                                        -->
                                    </ul>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--
                            classes added here in addToSchedule()
                            eg.  <tr><td>CPSC 473</td></tr>
                        -->
                    </tbody>
                </table>
            </div>
        </div>


        <div class="col-sm-9">

            <nav class="navbar navbar-default">
                <!--Start of nav bar-->
                <div class="container-fluid">
                    <!--
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Course Name</a>
                    </div>
                    -->
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Top Voted</a></li>
                        <li><a href="#">Most Viewed</a></li>
                        <li><a href="#">Most Controversial</a></li>

                    </ul>

                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info btn-sm pull-right navbar-btn" data-toggle="modal" data-target="#myModal">Create Topic</button>

                    <!-- Modal -->
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Create Topic</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="comment">Topic:</label>
                                        <textarea class="form-control" rows="1" id="comment"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End modal -->

                </div>
            </nav>
            <!-- End of Nav bar-->

            <!-- Topic Panel prototype -->
            <div id="topicProto" class="panel panel-default" hidden>
                <div class="panel-heading">
                    <h3 class="panel-title pull-left">Topic text</h3>

                    <!-- Button group style-->
                    <div class="btn-group-vertical pull-right">
                        <button type="button" class="upvote btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span> Vote
                        </button>

                        <button type="button" class="downvote btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span> Vote
                      </button>
                    </div>
                    <h3 class="count pull-right">4</h3>

                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">Username</div>
            </div>
            <!-- End of Topic Panel prototype -->


        </div>
    </div>
</body>

</html>
