<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>topPick Registration Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>


</head>

<body class="container">
    <!-- Black nav bar at the top -->
    <div>
        <nav id="blackNavBar" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">topPick</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="index.html">Sign in</a>
                        </li>
                        <!--
                            Add navigation links here
                        -->
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <br><br><br>
    <header>
        <h1><center>Create account</center></h1>
    </header>

    <br>

    <section>

        <div class="panel panel-default">
            <div class="panel-body">
                <form name="myForm" id="main-form" data-signup-form="form" onsubmit="return validateForm();" method ="post" action="index.html">

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input class="form-control" name="fName" id="firstName" autofocus required pattern="[a-zA-Z\s]+" />
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" name="lName" id="lastName" autofocus required pattern="[a-zA-Z\s]+" />
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="studentid@csuf.com" required/>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password" value="" placeholder="Password" required/>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input class="form-control" type="password" name="confirm_password" id="confirm_password" value="" placeholder="Confirm Password" onkeyup="checkPass();return false;" required/>
                        <span id="confirmMessage" class="confirmMessage"></span>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        Already have account?
        <br>
        <a href="index.html">Click here to sign in</a>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>

</body>

</html>
